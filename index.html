<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant Gun Comparison</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <header>
       
        <!-- Weapon Selectors -->

        <select name="Weapon" id="weapon1-select" style="width: 210px">
        </select>

        <select name="Weapon" id="weapon2-select" style="width: 210px">
        </select>

        <button id="button1">Search</button>
        
        
       


    </header>
    <Div id="wAll">
        <Div id="w1">
            <Div class="wInfo">
                <h1 class="weapon1"></h1>
                <Div id="type1"></Div>
                <Div class="cost" id="cost1"></Div>           
                <img src="" id="image1">
            </Div>
            <Div id="stats1">
                <div id="magSize1"></div>
                <div id="fireRate1"></div>
                <div id="reloadSpd1"></div>
                <div id="dmgRng1a">
                    <div class="rngHeader" id="rng1a"></div>
                    <div id="headDmg1a"></div>
                    <div id="bodyDmg1a"></div>
                    <div id="legDmg1a"></div>
                </div>
                <div id="dmgRng1b">
                    <div class="rngHeader" id="rng1b"></div>
                    <div id="headDmg1b"></div>
                    <div id="bodyDmg1b"></div>
                    <div id="legDmg1b"></div>
                </div>
                <div id="dmgRng1c">
                    <div class="rngHeader" id="rng1c"></div>
                    <div id="headDmg1c"></div>
                    <div id="bodyDmg1c"></div>
                    <div id="legDmg1c"></div>
                </div>
            </Div>
        </Div>

        <Div id="w2">
            <Div class="wInfo">
                <h1 class="weapon2"></h1>
                <Div id="type2"></Div>
                <Div class="cost" id="cost2"></Div>
                <img src="" id="image2">
            </Div>
            <Div id="stats2">
                <div id="magSize2"></div>
                <div id="fireRate2"></div>
                <div id="reloadSpd2"></div>
                <div id="dmgRng2a">
                    <div class="rngHeader" id="rng2a"></div>
                    <div id="headDmg2a"></div>
                    <div id="bodyDmg2a"></div>
                    <div id="legDmg2a"></div>
                </div>
                <div id="dmgRng2b">
                    <div class="rngHeader" id="rng2b"></div>
                    <div id="headDmg2b"></div>
                    <div id="bodyDmg2b"></div>
                    <div id="legDmg2b"></div>
                </div>
                <div id="dmgRng2c">
                    <div class="rngHeader" id="rng2c"></div>
                    <div id="headDmg2c"></div>
                    <div id="bodyDmg2c"></div>
                    <div id="legDmg2c"></div>
                </div>
            </Div>
        </Div>
    </Div>

        

        
</body>
</html>
